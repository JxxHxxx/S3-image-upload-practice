name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - uses: actions/checkout@v3
      - run: mkdir -p ./src/main/resources
      - run: touch ./src/main/resources/application.properties
      - run: echo "${{ secrets.PROPERTIES }}" > ./src/main/resources/application.properties
      - run: cat ./src/main/resources/application.properties

      - name: Setup MySQL
        uses: samin/mysql-action@v1
        with:
          character set server: 'utf8'
          mysql database: 'jxxdatabase'
          mysql user: 'admin'
          mysql password: ${{ secrets.MYSQL_PASSWORD }}

      #      - name: make application.properties
#        run: |
#          echo ">> mkdir & touch"
#          mkdir -p ./src/main/resources
#          cd ./src/main/resources
#          touch ./application.properties
#          echo ">> copy application.properties"
#          echo "${{ secrets.PROPERTIES }}" >> ./application.properties

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew clean build
        shell: bash

      - name : Generate deployment package
        run: zip -r ./mys3study.zip .

      - name: Deploy Consumer to EB
        uses: einaregilsson/beanstalk-deploy@v16
        with:
          aws_access_key: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws_secret_key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          application_name: my-java-web
          environment_name: Myjavaweb-env
          version_label : github-action-${{steps.current-time.outputs.formattedTime}}
          region: ap-northeast-2
          deployment_package: ./mys3study.zip
